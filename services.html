 GLOBAL NOTE
 Same transition + dark-mode logic is reused on all pages
========================== -->

<!-- ==========================
 FILE 1: index.html (HOME)
========================== -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Services | Alaafiyah LLC</title>

<style>
:root{--p:#0f2a44;--s:#143d63;--a:#4fb3ff;--bg:#f4f7fb;--text:#222}
body.dark{--bg:#0b1f33;--text:#eef4ff}
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;transition:.4s}

nav{position:fixed;top:0;width:100%;background:rgba(15,42,68,.95);backdrop-filter:blur(8px);padding:15px 30px;display:flex;justify-content:space-between;align-items:center;z-index:1000}
nav a{color:#fff;text-decoration:none;margin-left:22px;font-weight:500;position:relative}
nav a::after{content:'';position:absolute;left:0;bottom:-6px;width:0;height:2px;background:var(--a);transition:.4s}
nav a:hover::after{width:100%}
.toggle{cursor:pointer;background:#fff;color:#0f2a44;padding:6px 14px;border-radius:20px;font-size:13px;margin-left:20px}

header{min-height:100vh;background:radial-gradient(circle at top,#1e4f7a,#0f2a44 60%);color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
header h1{font-size:54px;animation:down 1.2s ease}
header p{font-size:20px;max-width:760px;opacity:.9;animation:fade 2s}
header a{margin-top:35px;background:#fff;color:var(--p);padding:15px 32px;border-radius:40px;font-weight:600;text-decoration:none;animation:float 4s infinite}

section{max-width:1150px;margin:auto;padding:120px 20px}
.card{background:#fff;border-radius:22px;padding:45px;box-shadow:0 20px 50px rgba(0,0,0,.08);opacity:0;transform:translateY(70px) scale(.95);transition:1s}
body.dark .card{background:#122e4a;color:#fff}
.card.show{opacity:1;transform:none}
footer{background:var(--p);color:#fff;text-align:center;padding:30px}

/* page transition */
.transition{position:fixed;inset:0;background:#0f2a44;z-index:2000;transform:scaleY(0);transform-origin:bottom;transition:.6s}
.transition.show{transform:scaleY(1);transform-origin:top}

@keyframes down{from{opacity:0;transform:translateY(-50px)}to{opacity:1}}
@keyframes fade{from{opacity:0}to{opacity:1}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
</style>
</head>
<body>
<div class="transition" id="t"></div>
<nav>
<strong style="color:#fff">Alaafiyah LLC</strong>
<div>
<a data-link href="about.html">About</a>
<a data-link href="services.html">Services</a>
<a data-link href="contact.html">Contact</a>
<a data-link href="login.html">Login</a>
<span class="toggle" onclick="toggleDark()">Dark</span>
</div>
</nav>

<header>
<h1>Our Services</h1>
<p>E-commerce operations, online retail, marketplace management.</p>

<a data-link href="about.html">Discover More</a>
</header>

<section>
<div class="card"><h2>Reliable • Compliant • Scalable</h2><p>Professional, regulation‑compliant e‑commerce operations.</p></div>
</section>
<footer>© Alaafiyah LLC</footer>

<script>
const c=document.querySelector('.card');
new IntersectionObserver(e=>{if(e[0].isIntersecting)c.classList.add('show')},{threshold:.3}).observe(c);

function toggleDark(){document.body.classList.toggle('dark')}

const t=document.getElementById('t');
document.querySelectorAll('[data-link]').forEach(a=>{
a.addEventListener('click',e=>{
e.preventDefault();t.classList.add('show');setTimeout(()=>location.href=a.href,500)
})})
</script>
</body>
</html>
