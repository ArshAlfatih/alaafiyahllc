<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Alaafiyah LLC</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--p:#0f2a44;--s:#143d63;--a:#4fb3ff;--ac2:#ff6b6b;--ac3:#4ecdc4;--bg:#f4f7fb;--text:#222;--shadow:0 25px 50px rgba(15,42,68,.15)}
body.dark{--bg:#0a1428;--text:#e8f0ff;--shadow:0 25px 50px rgba(0,0,0,.5)}
html{scroll-behavior:smooth}
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;transition:.4s;background-attachment:fixed;display:flex;align-items:center;justify-content:center;min-height:100vh}

nav{position:fixed;top:0;width:100%;background:rgba(15,42,68,.85);backdrop-filter:blur(20px);padding:18px 40px;display:flex;justify-content:space-between;align-items:center;z-index:1000;border-bottom:1px solid rgba(79,179,255,.1);box-shadow:0 8px 32px rgba(0,0,0,.1)}
nav strong{font-size:24px;background:linear-gradient(135deg,#4fb3ff,#00d4ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
nav > div{display:flex;align-items:center;gap:8px}
nav a{color:#fff;text-decoration:none;margin-left:28px;font-weight:500;position:relative;font-size:15px;transition:.3s}
nav a::before{content:'';position:absolute;left:0;bottom:-8px;width:0;height:2.5px;background:linear-gradient(90deg,var(--a),#00d4ff);transition:.4s}
nav a:hover{color:#00d4ff}
nav a:hover::before{width:100%}
.toggle{cursor:pointer;background:linear-gradient(135deg,#ff6b6b,#ffa94d);color:#fff;padding:8px 18px;border-radius:25px;font-size:13px;margin-left:20px;border:none;font-weight:600;transition:.3s}
.toggle:hover{transform:scale(1.08)}

body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 20% 50%,rgba(79,179,255,.1),transparent 50%),radial-gradient(circle at 80% 80%,rgba(78,205,196,.1),transparent 50%);pointer-events:none;animation:bgShift 8s ease-in-out infinite}
@keyframes bgShift{0%,100%{transform:translate(0,0)}50%{transform:translate(30px,-30px)}}

.login-container{display:grid;grid-template-columns:1fr 1fr;gap:0;border-radius:30px;overflow:hidden;box-shadow:var(--shadow);max-width:900px;width:95%;z-index:1;margin-top:80px}

.login-left{background:linear-gradient(135deg,#1e4f7a 0%,#0f2a44 50%,#143d63 100%);color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:80px 50px;position:relative;overflow:hidden}
.login-left h1{font-size:42px;font-weight:800;margin-bottom:20px;animation:slideDown 1s ease-out}
.login-left p{font-size:16px;opacity:.9;text-align:center;max-width:300px;animation:fadeInUp 1.2s ease-out .2s both}
.login-left::before{content:'';position:absolute;width:300px;height:300px;background:radial-gradient(circle,rgba(79,179,255,.2),transparent 70%);border-radius:50%;top:-100px;right:-100px;animation:float 6s ease-in-out infinite}
.login-left::after{content:'';position:absolute;width:200px;height:200px;background:radial-gradient(circle,rgba(78,205,196,.15),transparent 70%);border-radius:50%;bottom:-50px;left:-50px;animation:float 8s ease-in-out infinite reverse}

.login-right{background:linear-gradient(145deg,rgba(255,255,255,.9),rgba(255,255,255,.7));backdrop-filter:blur(20px);padding:80px 50px;display:flex;flex-direction:column;justify-content:center}
body.dark .login-right{background:linear-gradient(145deg,rgba(18,46,74,.95),rgba(18,46,74,.75))}

.login-form h2{font-size:32px;margin-bottom:10px;color:#4fb3ff;animation:slideRight 1s ease-out}
.login-form p{font-size:14px;opacity:.7;margin-bottom:40px;animation:slideRight 1.2s ease-out .1s both}

.form-group{margin-bottom:25px;animation:slideRight 1.2s ease-out}
.form-group:nth-child(3){animation-delay:.2s}
.form-group:nth-child(4){animation-delay:.3s}
.form-group:nth-child(5){animation-delay:.4s}

label{display:block;font-weight:600;margin-bottom:10px;color:#4fb3ff;font-size:14px}
input{width:100%;padding:14px 16px;border:2px solid rgba(79,179,255,.2);border-radius:12px;background:rgba(255,255,255,.8);color:var(--text);font-family:inherit;font-size:14px;transition:.3s}
body.dark input{background:rgba(18,46,74,.6)}
input:focus{outline:none;border-color:#4fb3ff;box-shadow:0 0 20px rgba(79,179,255,.3)}

.form-options{display:flex;justify-content:space-between;align-items:center;font-size:13px;margin-bottom:25px}
.remember{display:flex;align-items:center;gap:8px;cursor:pointer}
input[type="checkbox"]{width:18px;height:18px;cursor:pointer}
.forgot-link{color:#4fb3ff;text-decoration:none;transition:.3s}
.forgot-link:hover{color:#00d4ff}

.login-btn{background:linear-gradient(135deg,#4fb3ff,#00d4ff);color:#fff;padding:14px;border:none;border-radius:12px;font-weight:700;cursor:pointer;transition:.4s;font-size:15px;position:relative;overflow:hidden;margin-bottom:20px}
.login-btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:rgba(255,255,255,.3);transition:.4s}
.login-btn:hover::before{left:100%}
.login-btn:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(79,179,255,.4)}

.signup-link{text-align:center;font-size:13px;color:#666}
body.dark .signup-link{color:#aaa}
.signup-link a{color:#4fb3ff;text-decoration:none;font-weight:600;transition:.3s}
.signup-link a:hover{color:#00d4ff}

.transition{position:fixed;inset:0;background:linear-gradient(135deg,#0f2a44,#143d63);z-index:2000;transform:scaleY(0);transform-origin:bottom;transition:.6s cubic-bezier(.68,-.55,.265,1.55)}
.transition.show{transform:scaleY(1);transform-origin:top}

@keyframes slideDown{from{opacity:0;transform:translateY(-60px)}to{opacity:1;transform:translateY(0)}}
@keyframes slideRight{from{opacity:0;transform:translateX(40px)}to{opacity:1;transform:translateX(0)}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
@keyframes float{0%,100%{transform:translateY(0) translateX(0)}50%{transform:translateY(-30px) translateX(20px)}}

::-webkit-scrollbar{width:12px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:linear-gradient(180deg,#4fb3ff,#00d4ff);border-radius:6px}

@media(max-width:768px){
.login-container{grid-template-columns:1fr;margin-top:120px}
.login-left{padding:60px 40px}
.login-right{padding:60px 40px}
.login-left h1{font-size:32px}
.login-right h2{font-size:26px}
}
</style>
</head>
<body>
<div class="transition" id="t"></div>
<nav>
<strong style="color:#fff">Alaafiyah LLC</strong>
<div>
<a data-link href="index.html">Home</a>
<a data-link href="about.html">About</a>
<a data-link href="services.html">Services</a>
<a data-link href="contact.html">Contact</a>
<a data-link href="login.html">Login</a>
<span class="toggle" onclick="toggleDark()">Dark</span>
</div>
</nav>

<div class="login-container">
<div class="login-left">
<h1>Welcome Back</h1>
<p>Access your Alaafiyah LLC dashboard to manage your e-commerce operations</p>
</div>

<div class="login-right">
<form class="login-form" id="loginForm">
<h2>Sign In</h2>
<p>Enter your credentials to continue</p>

<div class="form-group">
<label>Email Address</label>
<input type="email" placeholder="your@email.com" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" placeholder="••••••••" required>
</div>

<div class="form-options">
<label class="remember">
<input type="checkbox" id="rememberMe">
<span>Remember me</span>
</label>
<a href="#" class="forgot-link">Forgot password?</a>
</div>

<button type="submit" class="login-btn">Sign In</button>

<div class="signup-link">
Don't have an account? <a href="#">Create one now</a>
</div>
</form>
</div>
</div>

<script>
function toggleDark(){document.body.classList.toggle('dark')}

const t=document.getElementById('t');
document.querySelectorAll('[data-link]').forEach(a=>{
a.addEventListener('click',e=>{
e.preventDefault();t.classList.add('show');setTimeout(()=>location.href=a.href,500)
})})

document.getElementById('loginForm').addEventListener('submit',function(e){
e.preventDefault();
const btn=this.querySelector('.login-btn');
btn.textContent='Signing in...';
btn.style.opacity='0.7';
btn.style.pointerEvents='none';
setTimeout(()=>{
btn.innerHTML='✓ Welcome!';
setTimeout(()=>{
btn.textContent='Sign In';
btn.style.opacity='1';
btn.style.pointerEvents='auto';
this.reset();
},1500);
},1500);
});

document.querySelector('.remember').addEventListener('click',function(){
const checkbox=this.querySelector('input[type="checkbox"]');
checkbox.checked=!checkbox.checked;
});
</script>
</body>
</html>
